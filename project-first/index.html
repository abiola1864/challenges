
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.cdnfonts.com/css/clash-display" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
s
  <script src="./scripts.js" defer></script>
  <title>Quiz App</title>
</head>

<body>
  <header id="header" class="header">
    <nav class="navigation">
      <a href="#">Home</a>
    </nav>
  </header>

  <div id="container", class="container">
    <div class="card">
      <h1>
        <span class="item-text1">Quiz App</span>
      </h1>
    </div>

    <div class="card">
      <span class="bookmark-icon"><i class="fas fa-bookmark"></i></span>
      <h2 class="item-text">What has keys but can't open locks?</h2>
      <button class="cardbox" data-js="choice-button-1">
        
        <h2 class="item-text-cbox" data-original-text="Hide Answer">Show Answer</h2>
        <h2 class="text-conditional">Show Answer</h2>
      
      </button>

      <div class="tag-container">
        <span class="tag1" data-js="active-button">Piano</span>
        <span class="tag">Cipher</span>
        <span class="tag">Moon</span>
      </div>
  
    </div>


    <div class="card">
      <span class="bookmark-icon-click"><i class="fas fa-bookmark"></i></span>
      <h2 class="item-text">The more you take, the more you leave behind. What am I?</h2>
      <button class="cardbox" data-js="choice-button-1">
    
        <h2 class="item-text-cbox" data-original-text="Hide Answer">Show Answer</h2>
        <h2 class="text-conditional">Show Answer</h2>
      </button>
    


    <div class="tag-container">
      <span class="tag1" data-js="active-button">Piano</span>
      <span class="tag">Cipher</span>
      <span class="tag">Moon</span>
    </div>




    </div>




    <footer class="footer">
      <nav class="footer-nav">
        <ul>
          <li><a href="index.html" target="_blank" class="active"> <img src="home.png" alt="Github Logo"></a></li>
          <li><a href="bookmarks.html" target="_blank"> <img src="bookmark.png" alt="Github Logo"></a></li>
          <li><a href="profile.html" target="_blank"> <img src="user.png" alt="Github Logo"></a></li>
        </ul>
      </nav>
    </footer>



  </div>

 
</body>

</html>
